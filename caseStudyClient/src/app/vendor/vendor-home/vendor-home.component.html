<mat-card *ngIf="hideEditForm">
    <mat-card-content *ngIf="vendors$ | async as vends; else loading">
    <mat-card-header class="app-accent" layout="row">
    <mat-card-title>
    <span class="mat-headline"> </span> <img src="../../../assets/vendor-logo.png" width="100" height="100"/>  
    </mat-card-title>
    </mat-card-header>
    <mat-list flex>
    <app-vendor-list [vendors]="vends" (selected)="select($event)">
    </app-vendor-list>
    </mat-list>
    <mat-card-footer align="end" ><span class="my-accent-text">{{msg}}</span></mat-card-footer>     
    </mat-card-content>
    <ng-template #loading class="my-primary-text">Loading vendors from server...</ng-template>
    </mat-card>
    <div class="pad5" *ngIf="hideEditForm">
        <mat-icon (click)="newVendor()" matTooltip="Add New Vendor" class="addicon" color="primary">
        control_point
        </mat-icon>
        </div>
    <mat-card *ngIf="!hideEditForm">
        <mat-card-header>
            <mat-card-title>
                <span class="my-primary-text">{{ msg }}</span>
            </mat-card-title>
        </mat-card-header>
    <mat-card-content>
        <app-vendor-detail [selectedVendor]="vendor" (cancelled)="cancel('cancelled')" (saved)="save($event)" (deleted)="delete($event)">
        </app-vendor-detail>
    </mat-card-content>
    </mat-card>
